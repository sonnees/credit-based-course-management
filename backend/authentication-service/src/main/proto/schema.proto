syntax = "proto3";

option java_multiple_files = true;

import "google/protobuf/empty.proto";

package edu.iuh;

message AuthRequest {
  int64 mssv = 1;
  string password = 2;
}

message RegisterRequest {
  int64 mssv = 1;
  string password = 2;
  string role = 3;
}

message JwtToken {
  string token = 1;
}

service AuthService {
  rpc authorize(AuthRequest) returns(JwtToken){}
}

service RegisterService {
  rpc register(RegisterRequest) returns(JwtToken){}
}



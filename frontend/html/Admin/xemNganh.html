<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem danh sách các ngành</title>
    <link rel="shortcut icon" href="https://media.iuh.edu.vn/Media/2_sviuh/Images/icon65d669c1-0-e.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="/css/dashboard_NhanVien.css">
    <style>
        /* CSS cho các thành phần */
        .search-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-container .form-control {
            margin-right: 10px;
        }

        /* CSS cho nút Search */
        #searchButton {
            padding: 8px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="navbarPlaceholder"></div>
    <div id="sidebarPlaceholder"></div>

    <div class="container" id="mainContent">
        <div class="d-flex align-items-center mb-3">
            <h2 class="mr-auto">Xem danh sách các ngành</h2>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="departmentInput">Khoa:</label>
                    <select class="form-control" id="departmentInput">
                        <!-- JavaScript sẽ thêm các tùy chọn khoa vào đây -->
                    </select>
                </div>
            </div>
        </div>
        <!-- Nơi hiển thị danh sách các ngành -->
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Tên ngành</th>
                            <th>Khoa</th>
                            <th></th>

                        </tr>
                    </thead>
                    <tbody id="majorList">
                        <!-- Dữ liệu ngành sẽ được thêm bằng JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="modal fade" id="subjectModal" tabindex="-1" role="dialog" aria-labelledby="subjectModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="subjectModalLabel">Thông tin Môn học</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="subjectName">Tên ngành:</label>
                            <input type="text" class="form-control" id="subjectName" readonly>
                        </div>
                        <div class="form-group">
                            <label for="departmentName">Khoa:</label>
                            <input type="text" class="form-control" id="departmentName" readonly>
                        </div>
                        <h5>Môn học bắt buộc</h5>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Tên môn học</th>
                                    <th>Số tín chỉ</th>
                                    <th>Số tiết lý thuyết</th>
                                    <th>Số tiết thực hành</th>
                                    <th>Môn tiên quyết</th>
                                </tr>
                            </thead>
                            <tbody id="requiredSubjectsTable">
                                <!-- Thông tin về môn học bắt buộc sẽ được thêm vào đây -->
                            </tbody>
                        </table>
                        <h5>Môn học tự chọn</h5>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Tên môn học</th>
                                    <th>Số tín chỉ</th>
                                    <th>Số tiết lý thuyết</th>
                                    <th>Số tiết thực hành</th>
                                    <th>Môn tiên quyết</th>
                                </tr>
                            </thead>
                            <tbody id="optionalSubjectsTable">
                                <!-- Thông tin về môn học tự chọn sẽ được thêm vào đây -->
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="/js/xemNganh.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            $("#navbarPlaceholder").load("./navbar.html");
            $("#sidebarPlaceholder").load("./sidebar.html");

        });

    </script>
</body>
</html>

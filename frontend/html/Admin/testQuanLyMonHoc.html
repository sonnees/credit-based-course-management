<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quản lý môn học</title>
        <link rel="shortcut icon" href="https://media.iuh.edu.vn/Media/2_sviuh/Images/icon65d669c1-0-e.ico">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="stylesheet"
            href="/css/dashboard_NhanVien.css">
    </head>
    <body>
        <div id="navbarPlaceholder"></div>
        <div id="sidebarPlaceholder"></div>

        <div class="container" id="mainContent">
            <div class="row">
                <div class="col-md-6">
                    <h2>TEST môn học</h2>
                </div>
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="searchCourseInput" placeholder="Tìm kiếm môn học">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="searchCourseBtn">Tìm kiếm</button>
                        </div>
                    </div>
                </div>
            </div>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="courseNameInput">Tên môn học:</label>
                        <input type="text" class="form-control"
                            id="courseID" style="display:none;">
                        <input type="text" class="form-control"
                            id="courseNameInput" placeholder="Nhập tên môn học">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="creditInput">Số tín chỉ:</label>
                        <input type="number" class="form-control"
                            id="creditInput" placeholder="Nhập số tín chỉ">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="theoryHoursInput">Số tiết lý thuyết:</label>
                        <input type="number" class="form-control"
                            id="theoryHoursInput"
                            placeholder="Nhập số tiết lý thuyết">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="practiceHoursInput">Số tiết thực
                            hành:</label>
                        <input type="number" class="form-control"
                            id="practiceHoursInput"
                            placeholder="Nhập số tiết thực hành">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="majorSelect">Chọn môn tiên quyết:</label>
                        <select class="form-control" id="majorSelect"
                            style="display: none;">
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"
                                id="prerequisiteCheckbox">
                            <label class="form-check-label"
                                for="prerequisiteCheckbox">
                                Môn tiên quyết
                            </label>
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <button class="btn btn-primary" id="showFormButton" data-toggle="modal" data-target="#monHocModal">Chọn môn tiên quyết</button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary"
                    id="submitBtn">Submit</button>
                <button type="button" class="btn btn-success" id="updateBtn">Cập
                    nhật</button>
            </form>
            <br>
            <h3>Danh sách môn học</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Tên môn học</th>
                        <th>Số tín chỉ</th>
                        <th>Số tiết lý thuyết</th>
                        <th>Số tiết thực hành</th>
                        <th>Môn tiên quyết</th>
                    </tr>
                </thead>
                <tbody id="courseList">
                    <!-- Danh sách môn học sẽ được thêm vào đây -->
                </tbody>
            </table>
        </div>
<!-- Modal for Selecting Prerequisite Subject -->
<div class="modal fade" id="monHocModal" tabindex="-1" aria-labelledby="monHocModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="monHocModalLabel">Chọn Môn Tiên Quyết</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table">
            <thead>
              <tr>
                <th>STT</th>
                <th>Tên môn học</th>
                <th>Chọn</th>
              </tr>
            </thead>
            <tbody id="modalCourseList">
              <!-- Danh sách môn học sẽ được thêm vào đây -->
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
        </div>
      </div>
    </div>
  </div>
  
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script src="/js/testTaoMon.js"></script>
            <script
                src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
            <script
                src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
                <script>
                    $(function(){
                        $("#navbarPlaceholder").load("./navbar.html");
                        // Load sidebar content using jQuery
                        $("#sidebarPlaceholder").load("./sidebar.html");
                    });
                </script>
                

        </body>
    </html>

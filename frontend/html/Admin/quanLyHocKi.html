<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quản lý học kì</title>
        <link rel="shortcut icon" href="https://media.iuh.edu.vn/Media/2_sviuh/Images/icon65d669c1-0-e.ico">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="stylesheet"
            href="/css/dashboard_NhanVien.css">
    </head>
    <body>
        <div id="navbarPlaceholder"></div>
        <div id="sidebarPlaceholder"></div>

        <div class="container" id="mainContent">
                <h2>Quản lý học kì</h2>
            <form>
                <div class="form-group col-md-3">
                    <label for="nganhName">Nhập năm:</label>
                    <input type="number" value="2024" class="form-control"
                        id="year" placeholder="Tên ngành">
                </div>
                <div class="form-group col-md-3">
                    <label for="nganhName">Nhập kì:</label>
                    <input type="number" value="1" class="form-control"
                        id="semester" placeholder="Tên ngành">
                </div>
                <button type="submit" class="btn btn-primary"
                    id="submitButton">Submit</button>
                <button type="button" class="btn btn-success" id="updateButton"
                    disabled>Cập nhật</button>
                <!-- Thay đổi nút Sửa thành Cập nhật -->
                <input type="hidden" id="editIndex" value>
            </form>
            <table class="table">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Kì</th>
                        <th>Năm</th>
                        <th>Thao tác</th>
                        <th>
                            <select id="selectYear" class="form-control">
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                            </select>
                        </th> <!-- Thêm cột cho nút xóa -->
                    </tr>
                </thead>
                <tbody id="semesterTable">
                    <!-- Dữ liệu của bảng môn học bắt buộc sẽ được thêm sau bằng JavaScript -->
                </tbody>
            </table>
            </div>
            <script src="/js/quanLyHocKi.js"></script>
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

            <script
                src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
            <script
                src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
                <script>
                    $(function(){
                        $("#navbarPlaceholder").load("./navbar.html");
                        // Load sidebar content using jQuery
                        $("#sidebarPlaceholder").load("./sidebar.html");
                    });
                </script>

        </body>
    </html>

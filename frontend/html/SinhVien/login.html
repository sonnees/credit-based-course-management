<body>

<div class="container-fluid">
  <!-- Phần đầu trang -->
  <div class="row border-bottom border-2 shadow-sm">
    <div class="col-lg-12 text-center">
      <img src="/img/logo_iuh.png" alt="Logo" class="img-fluid w-50">
    </div>
    
  </div>
  <div class="row m-3">
    <div class="col-lg-9 p-lg-3">
        <!-- Phần thông báo -->
        <div class="alert alert-info" role="alert">
          Thông báo quan trọng!
        </div>
        <!-- Form đăng nhập -->
      </div>

      <div class="col-lg-3 rounded-lg border border-white border-3 shadow-lg p-3 background-div">
        <form class="m-3" id="loginForm">
          <div>
            <div class="text-center">
              <img src="https://sv.iuh.edu.vn/Content/loginnews/images/congthongtinsinhvien.png" style="max-width: 100%;max-height: 95px;">
            </div>
            <h4 class="text-center" style="margin: 20px; font-size: 18px; font-weight: 500; color: #044eb7;">ĐĂNG NHẬP HỆ THỐNG</h4>

            <input class="user-input" id="UserName" name="UserName" placeholder="Nhập mã sinh viên" required="required" type="text">
            <input class="password-input" id="Password" name="Password" placeholder="Nhập mật khẩu" required="required" type="password">

            <!-- <div style="text-align: right; margin-bottom: 10px;">
              <label> <input name="IsSinhVienDaTotNghiep" type="checkbox" value="true">Đã tốt nghiệp</label>
            </div> -->

            <input type="button" class="button_login" value="Đăng nhập" onclick="submitLoginForm()">

        </form>
      </div>
  </div>

  




</div>

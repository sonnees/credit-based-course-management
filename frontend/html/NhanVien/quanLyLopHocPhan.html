<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cổng thông tin nhân viên</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="stylesheet"
            href="/css/dashboard_NhanVien.css">
    </head>
    <body>
        <div id="navbarPlaceholder"></div>
        <div id="sidebarPlaceholder"></div>

            <div class="container" id="mainContent">
                <div class="container mt-5">
                    <h2>Quản lý lớp học phần</h2>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="courseInput">Môn học:</label>
                                <input type="text" class="form-control"
                                    id="courseID" style="display:none;">
                                <select class="form-control" id="courseInput">
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="creditInput">Số tín chỉ:</label>
                                <input type="number" class="form-control"
                                    id="creditInput" placeholder="Nhập số tín chỉ"
                                    readonly>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="theoryHoursInput">Số tiết lý thuyết:</label>
                                <input type="number" class="form-control"
                                    id="theoryHoursInput"
                                    placeholder="Nhập số tiết lý thuyết" readonly>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="practiceHoursInput">Số tiết thực
                                    hành:</label>
                                <input type="number" class="form-control"
                                    id="practiceHoursInput"
                                    placeholder="Nhập số tiết thực hành" readonly>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="feeInput">Học phí:</label>
                                <input type="number" class="form-control" id="feeInput"
                                    placeholder="Nhập học phí">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="semesterSelect">Học kì:</label>
                                <select class="form-control" id="semesterSelect">
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Trạng thái:</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio"
                                        name="statusRadio" id="status1"
                                        value="ACCEPTANCE_TO_OPEN">
                                    <label class="form-check-label" for="status1">Chấp
                                        nhận mở lớp</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio"
                                        name="statusRadio" id="status2"
                                        value="COURSE_CANCELLED">
                                    <label class="form-check-label" for="status2">Đã
                                        đóng</label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary"
                            id="submitBtn">Submit</button>
                        <button type="button" class="btn btn-success" id="updateBtn">Cập
                            nhật</button>
                    </form>
                    <br>
                    <h3>Danh sách lớp học phần</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>Môn học</th>
                                <th>Số tín chỉ</th>
                                <th>Số tiết lý thuyết</th>
                                <th>Số tiết thực hành</th>
                                <th>Học phí</th>
                                <th>Học kì</th>
                                <th>Trạng thái</th>
                            </tr>
                        </thead>
                        <tbody id="classList">
                            <!-- Danh sách lớp học phần sẽ được thêm vào đây -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script src="/js/quanLyLopHocPhan.js"></script>

            <script
                src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
            <script
                src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
                <script>
                    $(function(){
                        $("#navbarPlaceholder").load("./navbar.html");
                        // Load sidebar content using jQuery
                        $("#sidebarPlaceholder").load("./sidebar.html");
                    });
                </script>
                

        </body>
    </html>
